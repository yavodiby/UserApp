  
<<div class="row text-center" style="background-color: gainsboro;padding: 
 8px;font-weight: 400;margin-bottom: 10px">Users</div>
<div id="users" class="container">
 <div class="row">
    <div class="col-md-8 col-md-offset-2 well">
    <label class="col-md-12 well well-sm text-center">Add New User</label>
   <div class="col-md-10   col-md-offset-1">
     <div class="col-md-12 well well-sm"> 
      <label class="col-md-4">User Name : </label>
      <input class="col-md-4" type="text" ng-model="newUser.name" placeholder="User Name"> 
        <!-- Two way binding for newUser object-->
       </div>
    <div class="col-md-12 well well-sm">
    <label class="col-md-4">Age : </label>
    <input class="col-md-4" type="number" ng-model="newUser.age" placeholder="Age">
     </div>
   <div class="col-md-12 well well-sm">
   <label class="col-md-4">Phone Number : </label>
   <input class="col-md-4" type="text" ng-model="newUser.phoneNo" placeholder="Phone Number">
   </div>
 <div class="col-md-12 well well-sm">
  <label class="col-md-4">Address : </label>
  <input class="col-md-4" type="text" ng-model="newUser.address" placeholder="Address">
  </div>
<div class="col-md-9   col-md-offset-1">
 <!-- Reset the newUser when clicked event fired on Reset button-->
    <button ng-click="newUser = {}" class="col-md-4 col-md-offset-1 btn btn-primary">

        <i class="glyphicon glyphicon glyphicon-off"></i> Reset

    </button>

      <!-- Call the AddUser function in userCtrl controller to check and add the new User-->

    <button ng-click="addUser(newUser)" class="col-md-4 col-md-offset-1 btn btn-success">

   <i class="glyphicon glyphicon-plus"></i> Add

    </button>
 </div>
 </div>
</div>
 <div class="col-md-8 col-md-offset-2" style="padding: 0px">
  <div class="panel panel-default">
    <!-- User Information Table-->
     <div class="panel-heading">Users</div>
     <table class="table">
       <tr>
        <th style="width: 70%">Name</th>
         <th>Action</th>
        </tr>
         <tr ng-repeat="user in users">
          <td>{{user.name}}</td>
           <th>
             <a href="#users/{{user.id}}" class="btn btn-primary">
           <i class="glyphicon glyphicon-eye-open"></i>View
            </a>
               <button ng-click="deleteUser(user)" class="btn btn-danger">
               <i class="glyphicon glyphicon-trash"></i> Delete User
              </button>
            </th>
             </tr>
           </table>
            </div>
        </div>
    </div>
</div>
